<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ROBOTS" content="NOINDEX, FOLLOW">
    <meta name="ROBOTS" content="INDEX, NOFOLLOW">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <title>Huset Teater_JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Burgermenu.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">

                <img src="images/teaterhuset_logo_blau_small.png">
            </div>


            <!--Burger Menu-->
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <a href="index.html">
                            <li>Events</li>
                        </a>

                        <a href="about.html">
                            <li>About</li>
                        </a>
                        <a href="way.html">
                            <li>How to find us</li>
                        </a>
                        <a href="contact.html">
                            <li>Contact</li>
                        </a>

                        <a href="price.html">
                            <li>Prices</li>
                        </a>
                    </ul>
                </div>

            </nav>


        </div>
    </header>


    <!--grid container-->
    <div class="grid-container">

        <!-- Slideshow container -->
        <div class="grid-item">
            <div class="slideshow-container">

                <!-- Full-
width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="images/Lille+plakat.png" style="width:100%">

                </div>

                <div class="mySlides fade">
                    <img src="images/m%C3%A5nelanding+lille.png" style="width:100%">

                </div>

                <div class="mySlides fade">
                    <img src="images/Skyggesiden.png" style="width:100%">

                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <!-- Events -->
        <div class="grid-item">
            <div class="datepicker">
                <h1>Date</h1>
                <hr>
                <div class="date_picker">Today</div>
                <div class="date_picker">This weekend</div>
                <div class="date_picker">This month</div>
            </div>

            <template class="eventTemplate">
                <div class="event">
                    <div class="price">95 kr.</div>
                    <div class="body_date">date</div>
                    <div class="title_event">
                        <a href="#">FORVENTNINGEN OM VITA // XENON</a>
                        <div class="subtitle">Et eksperiment med tid, form og fokus - eller mangel p√• samme. </div>
                    </div>
                    <hr>
                </div>
            </template>

            <section id="theater-events">
                <div class="section-title">
                    <h1>Theater</h1>
                    <hr>
                </div>

                <div class="events">
                </div>
            </section>


            <section id="huset-events">
                <div class="section-title">
                    <h1>Events at HUSET</h1>
                    <hr>
                </div>
                <div class="events">

                </div>
            </section>

        </div>
    </div>

    <!--Footer-->
    <div class="footer-wrapper">
        <div class="footer"><a href="faq.html">FAQ</a></div>
        <div class="footer"><a href="contact.html">Contact us</a></div>
        <div class="footer"><a href="way.html">Find us</a>
            <div class="footer">In cooperation with </div><a href="https://huset-kbh.dk/" class="logo">
                <img src="images/huset.png" alt="logo huset">
            </a>


        </div>
    </div>

    <script src="script.js"></script>
    <script src="slideshow.js"></script>
</body>

</html>
